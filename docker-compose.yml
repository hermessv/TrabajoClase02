version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: trabajo_clase02_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: trabajoclase02
      MYSQL_USER: trabajo
      MYSQL_PASSWORD: trabajopass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./diseño-bd.sql:/docker-entrypoint-initdb.d/diseño-bd.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
